<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>

    <header>
        <h1>Technology Poll</h1>
    </header>

    <main>
        <form>

            <div class="form-item">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>

            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-item column1">
                <label for="pet">
                    <input type="checkbox" id="pet" name="pet">
                    Do you have a household pet?
                </label>
            </div>

            <div class="form-item">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                  placeholder="Santiago, Curico, Concepcion, Lake Havasu City"></textarea>
            </div>

            <button type="submit">Submit Poll</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2026 Poll Form | Pablo Hinojosa</p>
    </footer>

</body>

</html>
