<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>HTML & CSS Knowledge Quiz</h1>

    <form action="#" method="post">

        <div class="question">
            <label for="q1">1. What HTML tag is used to create a hyperlink?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="question">
            <label for="q2">2. Briefly explain the purpose of CSS.</label>
            <textarea id="q2" name="q2" rows="4" cols="40"></textarea>
        </div>
        <div class="question">
            <label for="q3">3. Which property is used to change text color in CSS?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="font-color">font-color</option>
                <option value="color">color</option>
                <option value="text-style">text-style</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">4. How many heading levels does HTML have?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
